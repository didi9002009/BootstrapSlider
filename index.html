<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Slider</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=dge" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <h2>Carousel Image Slider</h2>
    <p>Change image every 3 seconds</p>

    <div class="slideshow-container">
      <div class="mySlides">
        <div class="numbertext">
          1/3
        </div>
        <img src="img/image01.jpg" alt="background" />
        <div class="text">First Image</div>
      </div>
      <div class="mySlides">
        <div class="numbertext">
          2/3
        </div>
        <img src="img/image02.jpg" alt="background" />
        <div class="text">Second Image</div>
      </div>
      <div class="mySlides">
        <div class="numbertext">
          3/3
        </div>
        <img src="img/image03.jpg" alt="background" />
        <div class="text">Third Image</div>
      </div>
      <div class="dots-container">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
